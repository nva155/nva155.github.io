<!DOCTYPE html>
<html>
<head>
  <title>Trang web với liên kết dẫn đến các trang web khác</title>
  <style>
    /* CSS cho trang web */
    body {
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* CSS cho danh sách liên kết */
    ul {
      list-style-type: none;
      padding: 0;
      text-align: center;
    }

    li {
      margin-bottom: 10px;
    }

    /* CSS cho liên kết */
    a {
      display: block;
      padding: 10px;
      background-color: #ddd;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
      width: 300px;
      margin: 0 auto;
    }

    a:hover {
      background-color: #ccc;
    }

    /* CSS cho chữ mô tả nằm giữa */
    .link-description {
      margin: 0;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Trang web với liên kết dẫn đến các trang web khác</h1>
  <ul>
    <li>
      <a href="https://www.example1.com">
        <p class="link-description">Liên kết đến trang web 1</p>
      </a>
    </li>
    <li>
      <a href="https://www.example2.com">
        <p class="link-description">Liên kết đến trang web 2</p>
      </a>
    </li>
    <li>
      <a href="https://www.example3.com">
        <p class="link-description">Liên kết đến trang web 3</p>
      </a>
    </li>
  </ul>
</body>
</html>
