<!DOCTYPE html>
<html>
<head>
    <title>hihii</title>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: red;
        }

        .rotating-text {
            font-size: 24px;
            color: yellow;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="rotating-text">
            An Dep Trai Co Mot Khong Hai
        </div>
    </div>
</body>
</html>
