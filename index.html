<!DOCTYPE html>
<html>
<head>
    <title>Chữ chạy khắp nơi</title>
    <style>
        .wrapper {
            position: relative;
            height: 100vh;
            background-color: red;
            overflow: hidden;
        }

        .rotating-text {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            margin: auto;
            font-size: 46px;
            color: yellow;
            animation: rotate 2s linear infinite;
        }

        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="rotating-text">
            AnDepTrai Mot Khong Hai
        </div>
    </div>
</body>
</html>
