<!DOCTYPE html>
<html>

<head>
<link rel="stylesheet" href="style.css">
    <title>Trang Web với 12 Ô Dẫn</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        .link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 300px;
            height: 50px;
            margin-bottom: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            font-size: 24px;
            border-radius: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <a class="link" href="https://example1.com">Link 1</a>
        <a class="link" href="https://example2.com">Link 2</a>
        <a class="link" href="https://example3.com">Link 3</a>
        <a class="link" href="https://example4.com">Link 4</a>
        <a class="link" href="https://example5.com">Link 5</a>
        <a class="link" href="https://example6.com">Link 6</a>
        <a class="link" href="https://example7.com">Link 7</a>
        <a class="link" href="https://example8.com">Link 8</a>
        <a class="link" href="https://example9.com">Link 9</a>
        <a class="link" href="https://example10.com">Link 10</a>
        <a class="link" href="https://example11.com">Link 11</a>
        <a class="link" href="https://example12.com">Link 12</a>
    </div>
</body>

</html>
