<!DOCTYPE html>
<html>
<head>
  <title>Trang web với liên kết dẫn đến các trang web khác</title>
  <style>
    /* CSS cho danh sách liên kết */
    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      margin-bottom: 10px;
    }

    /* CSS cho liên kết */
    a {
      display: block;
      padding: 10px 20px;
      background-color: #f2f2f2;
      color: #333;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ddd;
    }
  </style>
</head>
<body>
  <h1>Trang web với liên kết dẫn đến các trang web khác</h1>
  <ul>
    <li><a href="https://www.example1.com">Liên kết đến trang web 1</a></li>
    <li><a href="https://www.example2.com">Liên kết đến trang web 2</a></li>
    <li><a href="https://www.example3.com">Liên kết đến trang web 3</a></li>
  </ul>
</body>
</html>
