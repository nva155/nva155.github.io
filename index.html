<!DOCTYPE html>
<html>
<head>
  <title>Trang web có liên kết</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin: 0;
    }
    li {
      display: inline-block;
      margin-right: 10px;
    }
    li a {
      text-decoration: none;
      color: #000;
      padding: 10px;
      background-color: #f0f0f0;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }
    li a:hover {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Trang web có liên kết</h1>
  <ul>
    <li><a href="https://www.example.com">Trang chủ</a></li>
    <li><a href="https://www.example.com/gioithieu">Giới thiệu</a></li>
    <li><a href="https://www.example.com/sanpham">Sản phẩm</a></li>
    <li><a href="https://www.example.com/tintuc">Tin tức</a></li>
    <li><a href="https://www.example.com/lienhe">Liên hệ</a></li>
  </ul>
</body>
</html>
