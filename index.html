<!DOCTYPE html>
<html>
<head>
    <title>Chữ chuyển động ở giữa màn hình</title>
    <style>
        /* Định dạng đại trà cho body và container */
        body, html {
            height: 100%;
            margin: 0;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
        }

        /* Định nghĩa animation */
        @keyframes moving-text {
            0% { transform: translateY(0); }
            100% { transform: translateY(-50px); }
        }

        /* Áp dụng animation vào phần tử chữ cần chuyển động */
        .moving-text {
            font-size: 24px;
            animation-name: moving-text;
            animation-duration: 2s;
            animation-timing-function: ease-in-out;
            animation-iteration-count: infinite;
        }
    </style>
</head>
<body>
    <!-- Phần tử container để căn giữa màn hình -->
    <div class="container">
        <!-- Phần tử chữ cần chuyển động -->
        <p class="moving-text">An đẹpp traiii hihiii</p>
    </div>
</body>
</html>
